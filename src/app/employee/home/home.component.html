<div
  class="container"
  style="margin-top: 20px; margin-left: 30px; width: 777px"
>
  <br />
  <h3 style="color: blueviolet; text-align: center">
    <strong>Full Stack with Angular 18 Springboot and MySQL</strong>
  </h3>
  <br />
  <mat-form-field>
    <label>
      <input matInput placeholder="Search Employee here" type="text" />
    </label>
  </mat-form-field>
  <button mat-flat-button style="width: 100px; float: right; margin: 15px">
    Add +
  </button>
  <br />
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
      </ng-container>

      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let employee; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
